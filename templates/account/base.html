<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/assets/fonts/icomoon/style.css">

    <!-- <link rel="stylesheet" href="css/owl.carousel.min.css"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/static/assets/css/login.css">

    <style>
      ul {
          list-style: none;
          padding-left: 0;
      }â€‹
    </style>

    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
  

  <div class="d-md-flex half">
    <!-- <div class="bg" style="background-image: url('images/bg_1.jpg');"></div> -->
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-2">
                <a href="/">
                  <img src="/static/assets/img/favicons/favicon.ico" class="icon-logos ">
                </a>
              </div>
              <div class="text-center mb-5">
                <h3 class="text-uppercase"><strong>{% block page_title %}{% endblock %}</strong></h3>
              </div>
                {% if messages %}
                <div>
                <ul class="base_messages">
                    {% for message in messages %}
                    <div class="alert alert-primary" role="alert">{{message}}</div>
                    {% endfor %}
                </ul>
                </div>
                {% endif %}

                {% block content %}
                {% endblock %}

                {% block extra_body %}
                {% endblock %}
             

            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="/static/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/static/assets/js/popper.min.js"></script>
    <script src="/static/assets/js/core/bootstrap.min.js"></script>
    <script src="/static/assets/js/main.js"></script>
  </body>
</html>
