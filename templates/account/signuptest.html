<html lang="en">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/assets/fonts/icomoon/style.css">

   <link rel="stylesheet" href="/static/assets/css/owl.carousel.min.css">

    <title>Signup for LGP</title>

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <p class="mb-4" style="padding: 20px 0; color: #000;">Have an account? <a href="{{ login_url }}">Sign In</a></p>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
            </div>
            <div class="mb-4">

            </div>
            <div class="mb-4">
                <h2 style="font-weight: bold; text-align:center; font-size:36px">Welcome to Lifetime Genetics Program</h2>
            </div>
            
            <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
              {% csrf_token %}

              <!-- <div class="form-group first">
                <label for="id_username">Username</label>

              </div> -->

              <!-- <div class="form-group first">

              </div> -->

              <!-- <div class="form-group first">
                <label for="id_password1">Password</label>
                <input type="password" class="form-control" id="id_password1" name="password1">
              </div> -->

              <!-- <div class="form-group last mb-3">
                <label for="id_password2">Password (again)</label>
                <input type="password" class="form-control" id="id_password2" name="password2">
              </div> -->

              {{form|crispy}}

              <!-- <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
              </div>

              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div> -->

              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}

              <input type="submit" value="Sign Up" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
              
              <div class="social-login">
                <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Sign Up with Facebook
                </a>
                <a href="#" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Sign Up  Google

          </div>

    <script src="/static/assets/js/jquery-3.3.1.min.js"></script>
